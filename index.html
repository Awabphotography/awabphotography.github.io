
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>معرض أعمال أواب</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      margin: 0;
    }
    section {
      padding: 2rem;
      border-bottom: 1px solid #ddd;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease-in-out;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    h2 {
      color: #333;
      margin-bottom: 1rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>معرض أعمال أواب</h1>
    <p>تصوير مطاعم ووجبات</p>
  </header>

  <main>
    <section><h2>باب بحر</h2><div class="gallery"></div></section>
    <section><h2>7 الصبح</h2><div class="gallery"></div></section>
    <section><h2>شيف مشلتت</h2><div class="gallery"></div></section>
    <section><h2>فلافل العكاوي</h2><div class="gallery"></div></section>
    <section><h2>Mazz</h2><div class="gallery"></div></section>
    <section><h2>Joystick</h2><div class="gallery"></div></section>
    <section><h2>ركن الشام</h2><div class="gallery"></div></section>
    <section><h2>شاورما حطاب</h2><div class="gallery"></div></section>
    <section><h2>فوتوشيلي</h2><div class="gallery"></div></section>
  </main>

  <script>
    const sections = document.querySelectorAll('section');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    sections.forEach(section => {
      observer.observe(section);
    });
  </script>
</body>
</html>
